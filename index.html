<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Emoji Art</title>
</head>
<body>
    <div class="emojis">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth">
                <div class="smile"></div>
            </div>
        </div>
    </div>

    <div class="emojis">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth">
                <div class="tongue">
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="emojis">
        <div class="head">
            <div class="sun-glass">
                <div class="sun-glass-eye eye-left">
                    <div class="sun-glass-line"></div>
                </div>
                <div class="sun-glass-eye eye-right">
                    <div class="sun-glass-line"></div>
                </div>
            </div>
            <div class="mouth-smile-close">
                <div class="gap"></div>
            </div>
        </div>
    </div>
</body>
</html>
